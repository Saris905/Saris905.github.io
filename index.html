<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>CarQuiz</title>

</head>
<body>
    <header class="header">

        <div class="container">
            <nav>
                <div class="logo"><a href="index.html"><img src="img/serviceimg/logo.png"></a></div>
                <ul class="menu">
                    <li class="menu__item"><a href="#">Rules</a></li>
                    <li class="menu__item"><a href="#">Forum</a></li>
                    <li class="menu__item"><a href="#">Contacts</a></li>
                    <li class="menu__item"><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="app">
        <section>
            <div class="container">
                <div class="myCard">
                        <div id="startBtn" class="start" @click="startGame" :class="{ hidden: isHidingStartButton }">
                            <a href="#" class="start__btn">Start</a>
                        </div>
                        <div class="content" :class="{ hidden: isHidingCardItem }">
                            <div class="card-item">
                                <!--<transition name="fade">-->
                                    <img :src="cards[count].src" :key="cards[count].src" class="card-img" alt="#">
                                <!--</transition>-->
                                <div class="buttons">
                                    <button class="button__item" @click="choose(0)" :class="{ backgroundSuccess: buttonsColorSuccess[0],
                                     backgroundFailed: buttonsColorFail[0],
                                     button__item__background: switchHover[0] }">
                                        <p class="btn1">{{ cards[count].btn[0] }}</p></button>
                                    <button class="button__item" @click="choose(1)" :class="{ backgroundSuccess: buttonsColorSuccess[1],
                                     backgroundFailed: buttonsColorFail[1],
                                     button__item__background: switchHover[1] }">
                                        <p class="btn2">{{ cards[count].btn[1] }}</p></button>
                                    <button class="button__item" @click="choose(2)" :class="{ backgroundSuccess: buttonsColorSuccess[2],
                                     backgroundFailed: buttonsColorFail[2],
                                     button__item__background: switchHover[2] }">
                                        <p class="btn3">{{ cards[count].btn[2] }}</p></button>
                                    <button class="button__item" @click="choose(3)" :class="{ backgroundSuccess: buttonsColorSuccess[3],
                                     backgroundFailed: buttonsColorFail[3],
                                     button__item__background: switchHover[3] }">
                                        <p class="btn4">{{ cards[count].btn[3] }}</p></button>
                                </div>
                            </div>
                        </div>
                    <div class="finish__block" :class="{ hidden: isHidingFinishBlock }">
                        <div class="your__score"><p>Правильных ответов: {{ yourScore }} из {{ cards.length }}</p></div>
                        <div class="end" @click="restart"><a href="#"> Try again</a></div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer" :class="{ hidden: isHidingCopyright }">
            <div class="copyright">
                © 2019 It's my Copyright
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="js/seed.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
